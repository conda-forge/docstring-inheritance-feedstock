{% set name = "docstring-inheritance" %}
{% set version = "3.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 3ee19b35549279a7a03e184d66e4d5b25e859ae67785e2e5373e224e1f874934

build:
  number: 1
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{version}}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - typing-extensions >=4,<5

test:
  imports:
    - docstring_inheritance
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/AntoineD/docstring-inheritance
  summary: Avoid writing and maintaining duplicated docstrings.
  dev_url: https://github.com/AntoineD/docstring-inheritance
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - AntoineD
