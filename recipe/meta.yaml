{% set name = "docstring-inheritance" %}
{% set version = "2.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: c08c0cd92070c5c551eb9b0a1fbb7f16c7a0bef8bc14980bb38dcf2d5510497d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }},<3.14

test:
  imports:
    - docstring_inheritance
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/AntoineD/docstring-inheritance
  summary: Avoid writing and maintaining duplicated docstrings.
  dev_url: https://github.com/AntoineD/docstring-inheritance
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - AntoineD
